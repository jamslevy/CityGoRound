{% extends 'base.html' %}

{% block title %}Contact Us &mdash; City-Go-Round{% endblock %}

{% block content %}
<h2>Contact Us</h2>
<p>To contact us via email, just fill out the form below. Please read our <a href="{% url faq %}">frequently asked questions</a>. Thanks!</p>
<div id="contact-form">
<form id="contact-form" action="" method="POST">
  <table>
  {{ contact_form.as_table }}
  </table>
  <input class="button" type="submit" value="Send"></input>
</form>
</div>
{% endblock %}
