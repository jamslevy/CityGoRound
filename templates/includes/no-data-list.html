<ol class="agency-list">
  {% for closed_agency in closed_agencies|slice:":10" %}
  <li class="{% cycle 'even' 'odd' %}">
    <div class="agency_title"><a href="agencies/{{closed_agency.urlslug}}">{{closed_agency.name}}</a></div>
    <p><a href="">{{closed_agency.executive_email}}</a> {% if twitter %}twitter: @{{closed_agency.twitter}}{% endif %}<br />
      exec: {{closed_agency.executive}}</p>
  </li>
  {% endfor %}
</ol>
