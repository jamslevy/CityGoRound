<div class="agency-list">
    {% for closed_agency in closed_agencies|slice:":10" %}
    <div class="{% cycle 'odd' 'even' %}">
        <h5 class="list-number">{{forloop.counter}}</h5>
        <h5 class="agency_title"><a href="agencies/{{closed_agency.urlslug}}">{{closed_agency.name}}</a></h5>
        <span>{{closed_agency.executive}}</span>
    </div>
    {% endfor %}
</div>
