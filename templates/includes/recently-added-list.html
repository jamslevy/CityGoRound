<ol class="agency-list">
  {% for open_agency in open_agencies|slice:":10" %}
  <li class="{% cycle 'even' 'odd' %}">
    <h5 class="agency_title"><a href="agencies/{{open_agency.urlslug}}">{{open_agency.name}}</a></h5>
      <span>added: {{open_agency.date_opened|date}}</span></p>
  </li>
  {% endfor %}
</ol>
